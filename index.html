    <!--Age in Days-->
    <div class="container-1">
        <h2>Your Age In Days</h2>

    <!--change the color of all the buttons
    <br><br><br><br><br><br>-->
    <div class="container-3">
        <br>
        <h2>Change The Color Of All the Buttons</h2><br>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="Select">Select</option>
                    <option value="random">Random</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">BLUEEEEE!</button>
            <button class="btn btn-danger">REDDDDDD!</button>
            <button class="btn btn-warning">YELLOWWW!</button>
            <button class="btn btn-success">GREEEEEN!</button>
            <br><br>
        </div>
        <br><br>
    </div>
